<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WikiMax Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/wiki.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main style="font-size: 120%;">
        <h1>WikiMax Home</h1>
        <p>Consolodate your wiki browsing experience</p>

        <h2>Select Wiki</h2>
        <div class="cards">
            <a class="card" href="/wp/en">
                <strong>Wikipedia</strong>
            </a>
            <form class="card" action="javascript:location.pathname='/fd/' + document.querySelector('#wiki-input').value;">
                <strong>Fandom</strong>
                <input type="text" id="wiki-input">
                <input type="submit">
            </form>
        </div>
    </main>
</body>

</html>
