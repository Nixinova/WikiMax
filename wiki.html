<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WikiMaxWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/wiki.css">
    <script src="/scripts/fetch.js"></script>
</head>

<body>

    <div class="header-container">
        <header>
            <nav>
                <label>
                    <span class="button-icon" title="Open main menu">â‰¡</span>
                    <input type="checkbox" class="toggle" onclick="document.querySelector('#nav-menu').classList.toggle('hide');">
                </label>
                <div id="nav-menu" class="hide">
                    <ul>
                        <li>
                            <a href="javascript:loadPage('Main_Page');"><span>Home</span></a>
                        </li>
                        <li>
                            <a href="javascript:loadPage('Special:RecentChanges)"><span>Recent changes</span></a>
                        </li>
                        <li>
                            <a href="javascript:loadPage('Special:SpecialPages)"><span>Special pages</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="wiki-name">
                <a href="javascript:loadPage('Main_Page)"><span id="wiki-name">Wiki</span></a>
            </div>
            <form class="search-box" action="javascript:sendSearch();" method="get">
                <input class="search" type="search" id="search-value" autocomplete="off" placeholder="Search">
                <input type="submit" style="display:none;">
            </form>
        </header>
    </div>

    <main>
        <h1 id="page-heading"></h1>
        <div id="content">Loading...</div>
    </main>

    <footer>

    </footer>

</body>

</html>
