<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WikiMaxWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/wiki.css">
    <script>
        const $ = (sel) => document.querySelector(sel);
        const $$ = (sel) => document.querySelectorAll(sel);
    </script>
    <script type="module" src="/scripts/index.js"></script>
</head>

<body>

    <div class="header-container">
        <header>
            <nav>
                <label>
                    <span class="button-icon" title="Open main menu">â‰¡</span>
                    <input type="checkbox" class="toggle" onclick="document.querySelector('#nav-menu').classList.toggle('hide');">
                </label>
                <div id="nav-menu" class="hide">
                    <ul>
                        <li>
                            <a data-root-rel href="Main_Page"><span>Home</span></a>
                        </li>
                        <li>
                            <a data-root-rel href="Special:RecentChanges"><span>Recent changes</span></a>
                        </li>
                        <li>
                            <a data-root-rel href="Special:SpecialPages"><span>Special pages</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="wiki-name">
                <a data-root-rel href="Main_Page">
                    <span id="wiki-name">Wiki</span>
                </a>
            </div>
            <form class="search-box" action="javascript:sendSearch();" method="get">
                <input class="search" type="search" id="search-value" autocomplete="off" placeholder="Search">
                <input type="submit" style="display:none;">
            </form>
        </header>
    </div>

    <main>
        <form id="login" class="hide">
            <input type="hidden" name="action" value="clientlogin">
            <input type="hidden" name="loginreturnurl">
            <input type="hidden" name="logintoken">
            <input type="text" name="username" autocomplete="username">
            <input type="password" name="password" autocomplete="current-password">
            <input type="submit">
        </form>

        <h1 id="page-heading"></h1>
        <div id="content">Loading...</div>
    </main>

    <footer>

    </footer>

</body>

</html>
